  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0858d1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    li:hover {
      transform: scale(1.02);
      background: #f0f6ff;
    }
    li img {
      width: 32px;
      margin-right: 15px;
    }
    a {
      text-decoration: none;
      color: #0858d1;
      font-weight: bold;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .back:hover {
      background: #0858d1;
      color: white;
    }
  </style>
